<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Pantalla Completa (Corregido)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Asegura que html y body ocupen toda la altura */
      background: #fff;
      overflow: hidden; /* Evita barras de desplazamiento si no son necesarias */
    }
    #map {
      width: 100%;
      height: 100%; /* Ocupa el 100% del contenedor (body) */
    }
    .mapboxgl-ctrl-logo {
      display: none !important;
    }
    .mapboxgl-ctrl-attrib {
      font-size: 10px !important;
      padding: 2px 4px !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGl2aWFtYXJxdWV6IiwiYSI6ImNsd3V3czgyNjBsZnoyaXE0bG9mc2ZlZXIifQ.oyCPtryJzr75lcwN_GmnxQ';
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/liviamarquez/cmdq9ar1j008r01qne6b8fwew',
      center: [-58.5662, -34.7763],
      zoom: 10,
      interactive: false, // desactiva zoom y desplazamiento
      attributionControl: true
    });

    // Llama a map.resize() cuando el mapa termina de cargarse
    map.on('load', () => {
      map.resize();
    });

    // Opcional: Llama a map.resize() cuando la ventana cambia de tamaÃ±o
    window.addEventListener('resize', () => {
      map.resize();
    });
  </script>
</body>
</html>
