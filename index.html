<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa con filtro por categoría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
    }
    #legend label { display: block; margin-bottom: 4px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Caja de filtro -->
<div id="legend">
  <strong>Filtrar por categoría:</strong><br>
  <div id="filtros"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
  const map = L.map('map').setView([-34.6, -58.42], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let allLayers = [];
  const categorias = new Set();

  fetch('datos_mapa.geojson')
    .then(response => response.json())
    .then(data => {
      // Extraer categorías únicas
      data.features.forEach(f => categorias.add(f.properties.categoria));

      // Crear filtros dinámicos
      const filtrosDiv = document.getElementById('filtros');
      categorias.forEach(cat => {
        const id = `filtro-${cat}`;
        filtrosDiv.innerHTML += `
          <label><input type="checkbox" id="${id}" value="${cat}" checked> ${cat}</label>
        `;
      });

      // Agregar las capas al mapa y guardarlas por categoría
      data.features.forEach(f => {
        const cat = f.properties.categoria;
        const coords = f.geometry.coordinates;
        const latlng = [coords[1], coords[0]];

        const marker = L.marker(latlng)
          .bindPopup(`<strong>${f.properties.nombre || 'Sin nombre'}</strong><br>${cat}`);

        marker.categoria = cat;
        marker.addTo(map);
        allLayers.push(marker);
      });

      // Lógica del filtro
      document.querySelectorAll('#legend input').forEach(input => {
        input.addEventListener('change', () => {
          const seleccionadas = Array.from(document.querySelectorAll('#legend input:checked'))
                                     .map(el => el.value);

          allLayers.forEach(marker => {
            if (seleccionadas.includes(marker.categoria)) {
              marker.addTo(map);
            } else {
              map.removeLayer(marker);
            }
          });
        });
      });
    });
</script>

</body>
</html>
